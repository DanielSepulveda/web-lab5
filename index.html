<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>
      Shopping List
    </title>
  </head>

  <body>
    <header>
      <h1>
        Shopping List
      </h1>
    </header>
    <main class="container">
      <form id="form">
        <label>
          Add an item
        </label>
        <input type="text" placeholder="e.g., broccoli" required>
        <button type="submit">
          Add item
        </button>
      </form>
    </main>
    <section class="results">
      <div class="d-flex container">
        <ul id="list">

        </ul>
      </div>
    </section>
  </body>

  <script src="./index.js"></script>

</html>
